<body onload="startGame()">
    <div class="container">
        <div class="col">
            <div calss="row" id="GameArea">
                <script>
                    // Variable for the game peice
                    var myGamePiece;
                    var myObstacles = [];

                    function startGame() {
                        myGamePiece = new component(30, 30, "cyan", 10, 120);
                        myGameArea.start();
                    }

                    var myGameArea = {
                        canvas: document.createElement("canvas"),
                        start: function () {
                            this.canvas.width = 800;
                            this.canvas.height = 400;
                            this.context = this.canvas.getContext("2d");
                            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                            this.frameNo = 0;
                            this.interval = setInterval(updateGameArea, 10);
                        },
                        clear: function () {
                            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        },
                        stop: function () {
                            clearInterval(this.interval);
                        }
                    }
                    //Gravity control
                    function component(width, height, color, x, y) {
                        this.width = width;
                        this.height = height;
                        this.x = x;
                        this.y = y;
                        this.speedX = 0;
                        this.speedY = 0;
                        this.gravity = 0.009;
                        this.gravitySpeed = 0;
                        this.update = function () {
                            ctx = myGameArea.context;
                            ctx.fillStyle = color;
                            ctx.fillRect(this.x, this.y, this.width, this.height);
                        }
                        
                        this.newPos = function () {
                            this.gravitySpeed += this.gravity;
                            this.x += this.speedX;
                            this.y += this.speedY + this.gravitySpeed;
                            this.hitBottom();
                        }
//Fine tuning grav
                        this.hitBottom = function () {
                            var rockbottom = myGameArea.canvas.height - this.height;
                            if (this.y > rockbottom) {
                                this.y = rockbottom
                                this.gravitySpeed=0;
                            }
                        }

                        this.crashWith = function (otherobj) {
                            var myleft = this.x;
                            var myright = this.x + (this.width);
                            var mytop = this.y;
                            var mybottom = this.y + (this.height);
                            var otherleft = otherobj.x;
                            var otherright = otherobj.x + (otherobj.width);
                            var othertop = otherobj.y;
                            var otherbottom = otherobj.y + (otherobj.height);
                            var crash = true;
                            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft >
                                    otherright)) {
                                crash = false;
                            }
                            return crash;
                        }

                    }

                    function updateGameArea() {
                        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
                        for (i = 0; i < myObstacles.length; i += 1) {
                            if (myGamePiece.crashWith(myObstacles[i])) {
                                myGameArea.stop();
                                return;
                            }
                        }
                        myGameArea.clear();
                        myGameArea.frameNo += 1;
                        if (myGameArea.frameNo == 1 || everyinterval(450)) {
                            x = myGameArea.canvas.width;
                            minHeight = 60;
                            maxHeight = 100;
                            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                            minGap = 100;
                            maxGap = 200;
                            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                            // myObstacles.push(new component(10, height, "green", x, 0));
                            myObstacles.push(new component(5, x - height - gap, "red", x, height + gap));
                        }
                        for (i = 0; i < myObstacles.length; i += 1) {
                            myObstacles[i].x += -1;
                            myObstacles[i].update();
                        }
                        myGamePiece.newPos();
                        myGamePiece.update();
                    }

                    function everyinterval(n) {
                        if ((myGameArea.frameNo / n) % 1 == 0) {
                            return true;
                        }
                        return false;
                    }

                    function moveup() {
                        myGamePiece.speedY = -3;
                    }

                    function movedown() {
                        myGamePiece.speedY = 3;
                    }

                    function moveleft() {
                        myGamePiece.speedX = -3;
                    }

                    function moveright() {
                        myGamePiece.speedX = 3;
                    }

                    function clearmove() {
                        myGamePiece.speedX = 0;
                        myGamePiece.speedY = 0;
                    }

                    function acceleration(n) {
                        myGamePiece.gravity = n;
                    }
                </script>
            </div>
            <div class="col" id="Moves">
                <button onmousedown="accelerate(-0.5)" onmouseup="accelerate(0.1)">Jump</button>
                <br>
                <br>
                <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
                <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
                <button onmousedown="moveright()" onmouseup="clearmove()"
                    ontouchstart="moveright()">RIGHT</button><br><br>
                <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>

            </div>

                    <p> Here I added gravity and a floor to make the game playable. </p>
