<body onload="startGame()">
    <div class="container">
        <div class="col">
            <div calss="row" id="GameArea">
                <script>
                    // Variable for the game peice
                    var myGamePiece;

                    function startGame() {
                        myGamePiece = new component(30, 30, "cyan", 10, 120);
                        myGameArea.start();
                    }

                    var myGameArea = {
                        canvas: document.createElement("canvas"),
                        start: function () {
                            this.canvas.width = 800;
                            this.canvas.height = 400;
                            this.context = this.canvas.getContext("2d");
                            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                            this.interval = setInterval(updateGameArea, 20);
                        },
                        clear: function () {
                            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        }
                    }

                    function component(width, height, color, x, y) {
                        this.width = width;
                        this.height = height;
                        this.speedX = 0;
                        this.speedY = 0;
                        this.x = x;
                        this.y = y;
                        this.update = function () {
                            ctx = myGameArea.context;
                            ctx.fillStyle = color;
                            ctx.fillRect(this.x, this.y, this.width, this.height);
                        }
                        this.newPos = function () {
                            this.x += this.speedX;
                            this.y += this.speedY;
                        }
                    }

                    function updateGameArea() {
                        myGameArea.clear();
                        myGamePiece.newPos();
                        myGamePiece.update();
                    }

                    function moveup() {
                        myGamePiece.speedY = -3;
                    }

                    function movedown() {
                        myGamePiece.speedY = 3;
                    }

                    function moveleft() {
                        myGamePiece.speedX = -3;
                    }

                    function moveright() {
                        myGamePiece.speedX = 3;
                    }

                    function clearmove() {
                        myGamePiece.speedX = 0;
                        myGamePiece.speedY = 0;
                    }
                </script>
            </div>
            <div  class="col" id="Moves">
                <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
                <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
                <button onmousedown="moveright()" onmouseup="clearmove()"
                    ontouchstart="moveright()">RIGHT</button><br><br>
                <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
            </div>
